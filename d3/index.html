<!DOCTYPE html>
<meta charset="utf-8">
<style>

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>

var width = 960,
    height = 500;

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// maximum btus_pmile_ave
var maxR = 106246;

// maximum passengers/sq. mile
var maxD = 19783

var rScale = d3.scale.sqrt()
  .domain([0, maxR])
  .range([0, 25]);

var cScale = d3.scale.log()
  .domain([1, maxD])
  .range(["blue", "red"]);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.json, "transpo.json")
    .await(ready);

var projection = d3.geo.albersUsa();

function ready(error, us, transpo) {

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
      .data(topojson.object(us, us.objects.states).geometries)
    .enter().append("path")
      .style("fill", "lightsteelblue")
      .attr("d", path);

  svg.append("g")
      .attr("class", "transpo")
    .selectAll("circle")
      .data(transpo)
    .enter().append("circle")
      .attr("transform", function(d) {return "translate(" + projection([d.lon,d.lat]) + ")"; })
      .attr("r", function(d) {return rScale(d.btus_pmile_ave); })
      .style("fill", function(d) {return cScale(d.density); })
      .on("mouseover", function() { d3.select(this).style("fill", "#AA33FF"); })
      .on("mouseout", function() { d3.select(this).style("fill", function(d) {return cScale(d.density); } ); })
      .append("title")
        .text(function(d) { return d.city ;} );

}

</script>
